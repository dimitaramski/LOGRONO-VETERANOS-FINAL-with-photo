name: Deploy Next.js to Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable

      # Detect package manager (pnpm / yarn / npm)
      - id: detect
        run: |
          if [ -f frontend/pnpm-lock.yaml ]; then echo "pm=pnpm" >> $GITHUB_OUTPUT
          elif [ -f frontend/yarn.lock ]; then echo "pm=yarn" >> $GITHUB_OUTPUT
          else echo "pm=npm" >> $GITHUB_OUTPUT; fi

      - name: Install deps
        run: |
          cd frontend
          if [ "${{ steps.detect.outputs.pm }}" = "pnpm" ]; then pnpm install --frozen-lockfile;
          elif [ "${{ steps.detect.outputs.pm }}" = "yarn" ]; then yarn install --frozen-lockfile;
          else npm ci || npm install --no-audit --no-fund; fi

      - name: Build
        run: |
          cd frontend
          if [ "${{ steps.detect.outputs.pm }}" = "pnpm" ]; then pnpm run build;
          elif [ "${{ steps.detect.outputs.pm }}" = "yarn" ]; then yarn build;
          else npm run build; fi

      - name: Export static site
        run: cd frontend && npx next export -o out

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
